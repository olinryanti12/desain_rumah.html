<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desain Rumah</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(skyblue 70%, green 30%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 500px;
      height: 350px;
    }

    /* Rumput */
    .tanah {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #4CAF50;
    }

    /* Rumah */
    .rumah {
      position: absolute;
      bottom: 50px;
      width: 300px;
      height: 200px;
      left: 100px;
    }

    /* Atap miring kiri */
    .atap-kiri {
      position: absolute;
      top: -100px;
      left: -20px;
      width: 160px;
      height: 100px;
      background: #8D6E63;
      transform: skewY(-20deg);
      border: 3px solid #5D4037;
      z-index: 1;
    }

    /* Atap miring kanan */
    .atap-kanan {
      position: absolute;
      top: -100px;
      left: 130px;
      width: 190px;
      height: 100px;
      background: #8D6E63;
      transform: skewY(20deg);
      border: 3px solid #5D4037;
      z-index: 0;
    }

    /* Dinding */
    .dinding {
      position: absolute;
      width: 300px;
      height: 200px;
      background: #E0E0E0;
      border: 3px solid #333;
      z-index: 2;
    }

    /* Pintu */
    .pintu {
      position: absolute;
      bottom: 0;
      left: 120px;
      width: 60px;
      height: 100px;
      background: #6D4C41;
      border: 2px solid #333;
      z-index: 3;
    }

    /* Jendela */
    .jendela {
      position: absolute;
      width: 50px;
      height: 60px;
      background: #BBDEFB;
      border: 2px solid #333;
      top: 50px;
      z-index: 3;
    }

    .jendela.kiri { left: 30px; }
    .jendela.kanan { right: 30px; }

    /* Tiang depan */
    .tiang {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 120px;
      background: #757575;
      border: 2px solid #333;
      z-index: 4;
    }
    .tiang.kiri { left: 80px; }
    .tiang.kanan { right: 80px; }
  </style>
</head>
<body>
  <div class="scene">
    <div class="tanah"></div>
    <div class="rumah">
      <div class="atap-kiri"></div>
      <div class="atap-kanan"></div>
      <div class="dinding"></div>
      <div class="tiang kiri"></div>
      <div class="tiang kanan"></div>
      <div class="jendela kiri"></div>
      <div class="jendela kanan"></div>
      <div class="pintu"></div>
    </div>
  </div>
</body>
</html>
